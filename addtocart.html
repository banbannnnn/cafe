<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cafe Galilea Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9fb;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .header nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .cart-container {
      display: flex;
      justify-content: space-between;
      padding: 40px;
    }

    .product-list {
      width: 60%;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }

    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .product img {
      width: 80px;
      border-radius: 10px;
      margin-right: 20px;
    }

    .product-info {
      flex: 1;
    }

    .price, .quantity, .subtotal {
      text-align: right;
    }

    .total-summary {
      width: 30%;
      background-color: #f0f2f7;
      padding: 20px;
      border-radius: 10px;
    }

    .total-summary h3 {
      margin-bottom: 10px;
    }

    .shipping-option {
      margin: 8px 0;
    }

    .checkout-btn {
      margin-top: 20px;
      background-color: #1a1033;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .update-btn {
      padding: 8px 16px;
      background-color: #a8a0bb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"><img src="https://i.imgur.com/kOfEbpw.png" alt="Cafe Galilea" width="60" /></div>
    <nav>
      <a href="#">HOME</a>
      <a href="#">ABOUT US</a>
      <a href="#">MENU</a>
      <a href="#">FRANCHISE</a>
      <a href="#">CONTACT US</a>
      <a href="#" style="background-color:#1a1033; color:white; padding:8px 12px; border-radius:5px;">ORDER NOW</a>
    </nav>
  </div>

  <div class="cart-container">
    <div class="product-list">
      <div class="product">
        <img src="https://i.imgur.com/PL2z7ZH.jpg" alt="Beef Tapa" />
        <div class="product-info">
          <strong>BEEF TAPA</strong><br>
          <span class="price">₱180</span>
        </div>
        <div class="quantity">
          <input type="number" value="1" style="width: 40px; padding: 5px;" />
        </div>
        <div class="subtotal">
          <strong>₱180</strong>
        </div>
      </div>
      <button class="update-btn">Update cart</button>
    </div>

    <div class="total-summary">
      <p><strong>Subtotal</strong><span style="float:right;">₱180</span></p>
      <p><strong>Shipping</strong></p>
      <div class="shipping-option"><input type="radio" name="shipping" /> San Rafael, Bulacan: ₱90</div>
      <div class="shipping-option"><input type="radio" name="shipping" checked /> Bustos, Bulacan: ₱50</div>
      <div class="shipping-option"><input type="radio" name="shipping" /> Baliwag, Bulacan: ₱70</div>
      <div class="shipping-option"><input type="radio" name="shipping" /> Store Pick up</div>
      <p>Shipping to <strong>Bulacan</strong>.</p>
      <h3>Total <span style="float:right;">₱230</span></h3>
      <button class="checkout-btn">Proceed to checkout</button>
    </div>
  </div>
</body>
</html>
